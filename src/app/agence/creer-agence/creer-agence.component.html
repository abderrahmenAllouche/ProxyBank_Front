<div class="container col-6">
    <div class="carte">
         <h1>Creer un agence</h1>
        <form [formGroup]="agence" (ngSubmit)="creerAgence()" >
            <div class="form-group">
               <label label class="form-label">Nom : </label>
                <input class="form-control" formControlName="nom" type="text"/>
                <button class="btn btn-primary" [disabled]="agence.invalid" >Creer</button>
             </div> 
        </form>
    </div>
</div>
