<div class="container col-8">
    <div class="contenue"> 
        <h1 class="text-center">{{conseiller.nom}}</h1>

        <form [formGroup]="conseillerModifier" (ngSubmit)="modifierConseiller(conseiller.id)" >
            <div class="form-group">
                <label class="form-label">Changer le nom : </label>
                <input class="form-control" formControlName="nom" type="text"/>
                <button class="rose btn btn-outline-secondary">Modifier</button>
            </div> 
        </form>

        <hr>

        <h2>{{conseiller.clients.length}} clients Ã  charge :</h2>
        <table class="table table-striped">
            <thead class="thead">
                <tr>
                    <td>Id</td>
                    <td>Nom</td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
            </thead>
            <tbody>
                <tr class="trColor" *ngFor='let client of conseiller.clients'>
                    <td>{{client.id}}</td>
                    <td >{{client.nom}}</td>
                    <td><button class="bleu btn btn-outline-danger" (click)="redirectionClient(client.id)" >Modifier</button></td>
                    <td><button class="indigo btn btn-outline-danger" [routerLink]="['/gestion-conseillers']">Changer le conseiller</button></td>
                    <td><button class="rouge btn btn-outline-danger">Supprimer </button></td>
                </tr>   
            </tbody>
        </table>


        <button class="btn btn-outline-secondary" (click)="redirection()">Retour</button>
    </div>
</div>
