<div class="container col-8">
      
<h2>Tout mes conseillers : <button type="button" class="btn btn-outline-success" (click)="ajouter()">Nouveau</button></h2>
<div *ngIf="conseillers.length==0"><h1>Désolé, vous n'avez aucun conseiller</h1></div>

<table class="table table-striped">
    <thead>
        <tr class="thead">
            <td scope="col">Nom</td>
            <td scope="col">Nombres de clients à sa charge</td>
            <td scope="col"> </td>
            <td scope="col"> </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let conseiller of conseillers' class="trColor" >
            <td scope="row">{{conseiller.nom}}</td>
            <td >
                <ul>
                    <li *ngIf="conseiller.clients.length==10; else elseTemplate" class="rouge">{{conseiller.clients.length}} clients </li>
                    <ng-template #elseTemplate>
                        <li >{{conseiller.clients.length}} </li>
                    </ng-template>
                </ul>
            </td>
            <td>
                <button type="button" class="rose btn btn-outline-secondary" (click)=redirection(conseiller.id)>Gerer</button>
            </td>
            <td><button type="button"class="btn btn-outline-danger" (click)="supprimerConseiller(conseiller.id)">Supprimer </button></td>
        </tr>   
    </tbody>
</table>
</div>
