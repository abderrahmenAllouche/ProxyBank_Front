<div class="login">
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
  
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
  
        <div class="container">
          <div class="form">
            <h1>ProxyBank</h1>
            <h2>Se Connecter</h2>
            <form [formGroup]="loginForm">
              <div class="inputBox">
                <input class="noir" formControlName="username" type="text" placeholder="Nom d'utilisateur" [(ngModel)]="user.username">
              </div>
              <div class="inputBox">
                <input  formControlName="password" type="password" placeholder="Mot de passe" [(ngModel)]="user.password">
              </div>
              <div class="inputBox">
                <input type="submit" value="Se Connecter" (click)="login()">
              </div>
              <p class="forget">Mot de passe oubli√© ? <a href="#">Clique ici !</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
