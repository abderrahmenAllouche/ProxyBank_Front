<div class="contenue">
    <div class="container col-6">

        <table class="table table-striped">

                    <td >{{utilisateur.actif}}</td>
                    <td *ngIf="utilisateur.actif; else activer"><button type="button"class="btn btn-outline-danger" >DÃ©sactiver le compte </button></td>
                    <ng-template #activer> <button type="button"class="btn btn-outline-success" >Activer le compte </button></ng-template>
                </tr>    
            </tbody>
        </table>
        </div>
</div>
